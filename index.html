  <body>
    <div class="card hide-panel" id="panel-action">
      <h5 class="card-header">Action</h5>
      <div class="card-body">
        <a href="javascript:void(0);" class="btn btn-warning btn-add-table">Add table</a>
        <a class="btn btn-success btn-action-main" href="#" role="button"
          ><span class="fas fa-atom"></span
        ></a>
      </div>
    </div>

    <div class="container-fluid mt-2" id="main">
      <div class="row">
        <div class="col-md-9">
          <div id="chef-holder"></div>
        </div>

        <div class="col-md-3">
          <div id="assistant"></div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md">
          <div id="table-holder"></div>
        </div>
      </div>
    </div>

    <div id="modal-holder"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
      integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="

    <!-- import the webpage's javascript file -->
    <script src="/utlis/template.js" defer></script>
    <script src="/utlis/helper.js" defer></script>
    <script src="/utlis/food-list.js" defer></script>
    <script src="/utlis/panel-action.js" defer></script>
    <script src="/models/progress.js" defer></script>
    <script src="/models/chef.js" defer></script>
    <script src="/models/order.js" defer></script>
    <script src="/models/food.js" defer></script>
    <script src="/models/assistant.js" defer></script>
    <script src="/models/table.js" defer></script>
    <script src="/models/restaurant.js" defer></script>

    <script src="/script.js" defer></script>
